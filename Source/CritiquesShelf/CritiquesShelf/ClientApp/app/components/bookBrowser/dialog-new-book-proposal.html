<h1 mat-dialog-title>Propose a new book</h1>
<div mat-dialog-content>
    <p>Please provide the data for the new book</p>
    <mat-form-field>

        <input matInput type="text" placeholder="Title" [(ngModel)]="data.book.title">
    </mat-form-field>
   

    <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let author of authors" [value]="author">
            {{ author }}
        </mat-option>
    </mat-autocomplete>

    <form class="example-form">
        <mat-form-field class="example-full-width">
            <input type="text" placeholder="Author" aria-label="Number" matInput [formControl]="authorFc" [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let author of authors | async" [value]="author">
                    {{ author.name }}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </form>



    <mat-form-field>
        <mat-select placeholder="Tags" [formControl]="tagsFc" multiple>
            <mat-option *ngFor="let tag of tags" [value]="tag">{{tag}}</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field>
        <textarea matInput placeholder="Description" [(ngModel)]="data.book.description"></textarea>
    </mat-form-field>


    
</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="data">Add</button>
    <button mat-button (click)="onNoClick()">Close</button>
</div>
